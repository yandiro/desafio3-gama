<div class="cart">
  <mat-list>
    <div mat-subheader>Folders</div>
    <mat-list-item *ngFor="let item of itemsInCart">
      <img mat-list-icon src="https://material.angular.io/assets/img/examples/shiba1.jpg">
      <div mat-line>{{item.name}}</div>
      <!-- <div mat-line> {{item.updated | date}} </div> -->
    </mat-list-item>

    <div *ngFor="let item of itemsInCart">
      {{item.name}}
    </div>


  </mat-list>
</div>
