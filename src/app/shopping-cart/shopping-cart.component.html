<div class="cart">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Carrinho de Compras</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <!-- <div mat-subheader>Itens no carrinho</div> -->
        <mat-list-item *ngFor="let item of cartService.cartItems; let i = index;">
          <img mat-list-icon src="{{item.details.sprites.front_default}}">
          <div mat-line>{{item.name}}</div>
          <div mat-line>R$ {{item.details.weight}},00 </div>
          <button mat-icon-button (click)="deleteFromCart(i); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>

        <mat-list-item>
          <div mat-line>Total</div>
          <div mat-line>R${{cartService.cartPrice}},00</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="warn" (click)="clearCart(); $event.stopPropagation()">LIMPAR</button>
      <button mat-raised-button color="primary" (click)="$event.stopPropagation()">FINALIZAR</button>
    </mat-card-actions>
  </mat-card>
</div>
