<mat-toolbar color="primary">
  <mat-toolbar-row class="limit-to-1280">
    <span>Pokemon Store</span>
    <span class="spacer"></span>

    <div fxShow="false" fxShow.gt-sm="true" class="menu-list">

      <button mat-button routerLink="/">PokeStore</button>
      <button mat-button routerLink="/about">Sobre</button>
      <a href="https://www.linkedin.com/in/yandiro/" target="_blank" mat-button>Contato</a>
    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button color="white" [matMenuTriggerFor]="menu" aria-label="Toggle sidenav button" [matBadge]=cartService.cartItems.length
        matBadgePosition="before" matBadgeColor="accent">
        <mat-icon>shopping_cart</mat-icon>

        <mat-menu #menu="matMenu">
          <app-shopping-cart></app-shopping-cart>
        </mat-menu>
      </button>

      <button mat-icon-button color="white" aria-label="Toggle sidenav button">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex fxFlex.gt-md="1280px">

    <mat-sidenav-container>
      <mat-sidenav #sidenav>
        <app-menu></app-menu>
      </mat-sidenav>
      <mat-sidenav-content>
        <div>
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
