<div fxFlex fxLayout="row">
  <div fxFlex>
    <mat-paginator [length]="length" [pageSize]=20 [pageSizeOptions]=[10,20,50] (page)="handlePageEvent($event)">
    </mat-paginator>

    <div class="display" *ngIf="show">
      <div *ngFor="let pokemon of pokemonList.results">
        <mat-card *ngIf="pokemon.details">
          <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title class="capitalize">{{pokemon.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="{{pokemon.details.sprites.front_default}}" alt="Photo of {{pokemon.name}}">
          <mat-card-content>
            <p>
              Tipo<span *ngIf="pokemon.details.types.length > 1">(s)</span>:
            </p>
            <span *ngFor="let type of pokemon.details.types; let last = last">
              {{type.type.name}} <span *ngIf="!last">,</span>
            </span>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button style="margin: auto" (click)="addToCart(pokemon)" color="primary">COMPRAR</button>
          </mat-card-actions>
        </mat-card>
      </div>

    </div>

  </div>
  <div fxFlex="300px" fxHide="true" fxShow.gt-sm="true" class="shopping-cart">
    <app-shopping-cart [itemsInCart]=itemsInCart></app-shopping-cart>
  </div>
</div>
